    <script>
        // è®¾ç½®æ•°æ®
        let settings = {

        // ä»£ç†æœåŠ¡å™¨åœ°å€
        const PROXY_SERVER = 'http://127.0.0.1:1919';

        // åŠ è½½ä¿å­˜çš„è®¾ç½®

        // æœç´¢éŸ³ä¹
        async function searchMusic(keyword) {
            const url = `${PROXY_SERVER}/searchMusic?keyword=${keyword}&offset=${settings.offset}&limit=${settings.limit}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {

                }

        // é€šè¿‡ä»£ç†æœåŠ¡å™¨è·å–å›¾ç‰‡

        // åˆ‡æ¢æ­Œè¯æ˜¾ç¤º/éšè—
        async function toggleLyrics(event, songId, songName, artistName) {
            const musicItem = event.target.closest('.music-item');
            if (!musicItem) return;
            
            // æ£€æŸ¥æ˜¯å¦å·²æœ‰æ­Œè¯å®¹å™¨
            let lyricsContainer = musicItem.nextElementSibling;
            
            // å¦‚æœä¸‹ä¸€ä¸ªå…ƒç´ ä¸æ˜¯æ­Œè¯å®¹å™¨ï¼Œåˆ™åˆ›å»ºæ–°çš„
            if (!lyricsContainer || !lyricsContainer.classList.contains('lyrics-container')) {
                // åˆ›å»ºæ–°çš„æ­Œè¯å®¹å™¨
                lyricsContainer = document.createElement('div');
                lyricsContainer.className = 'lyrics-container';
                lyricsContainer.dataset.songId = songId;
                
                // åˆ›å»ºæ­Œè¯æ ‡é¢˜
                const lyricsTitle = document.createElement('div');
                lyricsTitle.className = 'lyrics-title';
                lyricsTitle.textContent = `${songName} - ${artistName}`;
                
                // åˆ›å»ºæ­Œè¯å†…å®¹åŒºåŸŸ
                const lyricsContent = document.createElement('div');
                lyricsContent.className = 'lyrics-content';
                lyricsContent.innerHTML = '<p style="text-align: center; color: #999;">åŠ è½½ä¸­...</p>';
                
                lyricsContainer.appendChild(lyricsTitle);
                lyricsContainer.appendChild(lyricsContent);
                
                // åœ¨éŸ³ä¹é¡¹åæ’å…¥æ­Œè¯å®¹å™¨
                musicItem.parentNode.insertBefore(lyricsContainer, musicItem.nextSibling);
                
                // åŠ è½½æ­Œè¯
                try {
                    const lyrics = await getLyrics(songId);
                    lyricsContent.innerHTML = lyrics;
                } catch (error) {
                    lyricsContent.innerHTML = '<p style="color: #f44336;">æ­Œè¯åŠ è½½å¤±è´¥</p>';
                }
                
                // æ˜¾ç¤ºæ­Œè¯å®¹å™¨
                lyricsContainer.classList.add('show');
            } else {
                // å¦‚æœå·²æœ‰æ­Œè¯å®¹å™¨ï¼Œåˆ‡æ¢å…¶æ˜¾ç¤ºçŠ¶æ€
                lyricsContainer.classList.toggle('show');
            }
        }

        // ä¸‹è½½éŸ³ä¹åˆ°ç¼“å­˜
        async function downloadAndCacheMusic(songId) {
            try {
                // è·å–éŸ³ä¹URL
                const musicUrl = await getMusicUrl(songId);
                if (!musicUrl) {
                    throw new Error('è·å–éŸ³ä¹URLå¤±è´¥');
                }
                
                // æ¸…ç†URLå‚æ•°
                const cleanMusicUrl = cleanUrl(musicUrl);
                if (!cleanMusicUrl) {
                    throw new Error('å¤„ç†éŸ³ä¹URLå¤±è´¥');
                }
                
                // é€šè¿‡ä»£ç†æœåŠ¡å™¨ä¸‹è½½éŸ³ä¹
                const proxyMusicUrl = `${PROXY_SERVER}/download?url=${encodeURIComponent(cleanMusicUrl)}`;
                
                // æ˜¾ç¤ºä¸‹è½½çŠ¶æ€
                document.getElementById('loadingText').textContent = `æ­£åœ¨ä¸‹è½½${settings.quality}...`;

                // ä¸‹è½½éŸ³ä¹æ•°æ®
                const response = await fetch(proxyMusicUrl);
                if (!response.ok) {
                    throw new Error('ä¸‹è½½éŸ³ä¹å¤±è´¥');
                }
                
                const blob = await response.blob();
                
                // å°†éŸ³ä¹æ•°æ®ç¼“å­˜åˆ°å†…å­˜ä¸­
                musicCache.set(`${songId}-${settings.quality}`, blob);
                
                document.getElementById('loadingText').textContent = `${settings.quality}å·²ç¼“å­˜`;
                console.log(`éŸ³ä¹ ${songId}-${settings.quality} å·²ç¼“å­˜åˆ°å†…å­˜ä¸­`);
                
                return blob;
            } catch (error) {
                console.error('ä¸‹è½½éŸ³ä¹æ—¶å‡ºé”™:', error);
                document.getElementById('loadingText').textContent = 'ä¸‹è½½å¤±è´¥';
                throw error;
            }
        }

        // æ’­æ”¾éŸ³ä¹
        async function playMusic(songId, songName, artistName) {
            try {
                // æ˜¾ç¤ºæ’­æ”¾å™¨
                document.getElementById('playerContainer').classList.add('show');
                document.getElementById('playerTitle').textContent = songName;
                document.getElementById('playerArtist').textContent = artistName;
                document.getElementById('loadingText').textContent = '';
                
                const audioPlayer = document.getElementById('audioPlayer');
                
                // æ£€æŸ¥ç¼“å­˜ä¸­æ˜¯å¦æœ‰è¯¥éŸ³ä¹
                if (musicCache.has(`${songId}-${settings.quality}`)) {
                    // ä»ç¼“å­˜ä¸­æ’­æ”¾
                    const cachedBlob = musicCache.get(`${songId}-${settings.quality}`);
                    const blobUrl = URL.createObjectURL(cachedBlob);
                    audioPlayer.src = blobUrl;
                    audioPlayer.load();
                    
                    document.getElementById('loadingText').textContent = `æ­£åœ¨æ’­æ”¾ç¼“å­˜${settings.quality}`;
                    console.log(`ä»ç¼“å­˜æ’­æ”¾éŸ³ä¹: ${songId}-${settings.quality}`);
                } else {
                    // ç¼“å­˜ä¸­æ²¡æœ‰ï¼Œå…ˆä¸‹è½½å†æ’­æ”¾
                    document.getElementById('loadingText').textContent = `æ­£åœ¨ä¸‹è½½${settings.quality}...`;
                    
                    const blob = await downloadAndCacheMusic(songId);
                    const blobUrl = URL.createObjectURL(blob);
                    audioPlayer.src = blobUrl;
                    audioPlayer.load();
                    
                    document.getElementById('loadingText').textContent = `æ­£åœ¨æ’­æ”¾${settings.quality}`;
                }
                
                // å°è¯•æ’­æ”¾
                audioPlayer.play().catch(e => {
                    console.error('æ’­æ”¾å¤±è´¥:', e);
                    alert(`æ’­æ”¾å¤±è´¥: ${e.message}`);
                });
                
            } catch (error) {
                console.error('æ’­æ”¾éŸ³ä¹æ—¶å‡ºé”™:', error);
                alert(`æ’­æ”¾å¤±è´¥: ${error.message}`);
                document.getElementById('loadingText').textContent = 'æ’­æ”¾å¤±è´¥';
            }
        }

        // å…³é—­æ’­æ”¾å™¨
        function closePlayer() {
