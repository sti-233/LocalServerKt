<html>
    <head>
        <script>
            function talk(){
                const username = document.getElementById('username').value
                fetch('/setName?username='+username)
                if (username){
                    window.location.replace('/resources/talk.html')
                }
            }
        </script>
    </head>
    <body>
        username
        <input type="text" id="username">
        <button onclick="talk()">talk</button>
    </body>
</html>
